<h2>Badge List</h2>

<span *ngFor="let badge of badges"></span>

<ul>
    <li *ngFor="let badge of badges"></li>
</ul>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Thumbnail Image</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let badge of badges">
      <td>{{ badge.Id }}</td>
      <td>{{ badge.Name }}</td>
      <td>{{ badge.ThumnailImagePath }}</td>
      <td>
        <button (click)="deleteBadge(badge.Id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
